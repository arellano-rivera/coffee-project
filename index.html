<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="header d-flex justify-content-center">
        <h1>Coffee!</h1>
    </div>

    <hr>


    <div class="container1">
        <div class="row">


            <div class="col-6">

                <div class="table">
                    <div class="thead">
                        <div class="tr d-flex">
<!--                            <div class='th'>NAME</div>-->
<!--                            <div class='th'>ROAST</div>-->
                        </div>
                    </div>
                    <div id="coffees" class="d-flex flex-wrap"></div>
                </div>

            </div>


            <div class="col-6">

                <div class="row">
                    <div class="col-12">
                        <form autocomplete="off">
                            <label for="roast-selection"></label>

                            <h5>Roast</h5>
                            <select id="roast-selection" class="w-100 p-2 mb-4">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>

                            <label class="w-100">
                                <span class="fs-5 fw-bold">Coffee Name</span>
                                <input type="text" id="search-input" placeholder="Search" class="w-100 p-2 mb-4">
                            </label>

                            <input id="submit" type="submit"
                                   class="submit-button w-100 p-2 mb-2 bg-primary text-white"/>

                        </form>
                    </div>
                </div>

                <hr>


                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center">Add a Coffee</h2>
                        <form>
                            <label for="roast-selection"></label>

                            <h5>Roast</h5>
                            <select id="roast-selection1" class="w-100 p-2 mb-4">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>

                            <label class="w-100">
                                <span class="fs-5 fw-bold">Name</span>
                                <input type="text" class="w-100 p-2 mb-4">
                            </label>

                            <input id="submit1" type="submit"
                                   class="submit-button w-100 p-2 mb-2 bg-primary text-white"/>
                        </form>
                    </div>
                </div>


            </div>


        </div>
    </div>


</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
